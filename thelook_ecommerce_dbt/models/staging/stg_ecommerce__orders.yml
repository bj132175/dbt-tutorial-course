version: 2

models:
  - name: stg_ecommerce__orders
    description: 'Table of one row per order'
    columns:
      - name: order_id
        data_type: number
        description: ''
        data_tests:
          - unique
          - not_null

      - name: user_id
        data_type: number
        description: ''

      - name: status
        data_type: varchar
        description: ''
        data_tests:
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: gender
        data_type: varchar
        description: ''

      - name: created_at
        data_type: timestamp_ntz
        description: ''

      - name: returned_at
        data_type: timestamp_ntz
        description: ''

      - name: shipped_at
        data_type: timestamp_ntz
        description: ''

      - name: delivered_at
        data_type: timestamp_ntz
        description: ''

      - name: num_of_item
        data_type: number
        description: 'Number of items in the order'