version: 2

models:
  - name: stg_ecommerce__order_items
    description: "Line items from orders"
    columns:
      - name: order_item_id
        data_type: INTEGER
        data_tests:
          - not_null
          - unique

      - name: order_id
        data_type: INTEGER
        data_tests:
          - not_null

      - name: user_id
        data_type: INTEGER
        data_tests:
          - not_null

      - name: product_id
        data_type: INTEGER
        data_tests:
          - not_null

      - name: item_sale_price
        data_type: FLOAT64
        description: "How much the item sold for"
        data_tests:
          - not_null